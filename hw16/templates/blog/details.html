<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ article.title }}| Cursor</title>
    <link rel="stylesheet" href="/static/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/blog/style.css">
</head>
<body>
{% include 'blog/shared/header.html' %}
<div class="container">
    <h1 style="text-align: center">{{ article.title }}</h1>
    <div class="article-body">
        <img src="{{ article.img }}" class="align-left slide-in"  width="40%" alt="{{ article.title}}">
        <p class="article-description" style="text-align: left;"><font size="5" face="Arial">
            {{ article.description }}
        </p>
    </div>
</div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="/static/js/bootstrap/bootstrap.bundle.min.js"></script>
<script src="/static/js/blog/menu.js"></script>
<script>
    const sliderImages = document.querySelectorAll('.slide-in');
    function checkSlide(e) {
      sliderImages.forEach(sliderImage => {
       
        const slideInAt = (window.scrollY + window.innerHeight) - sliderImage.height / 2;
       
        const imageBottom = sliderImage.offsetTop + sliderImage.height;
        const isHalfShown = slideInAt > sliderImage.offsetTop;
        const isNotScrolledPast = window.scrollY < imageBottom;
        if (isHalfShown && isNotScrolledPast) {
          sliderImage.classList.add('active');
        } else {
          sliderImage.classList.remove('active');
        }
      });
    }
    window.addEventListener('scroll', debounce(checkSlide));
</script>
</body>

</html>
